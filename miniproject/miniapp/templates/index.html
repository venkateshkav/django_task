<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Two-step registration form</h1>
    <form method="post">
        {% csrf_token %}
        <label for="">Name:</label>
        <input type="text" name="name" placeholder="Name here..." ><br><br>
        <label for="">Mail:</label>
        <input type="text" name="email" placeholder="Mail here..."><br><br>
        <label for="">Age:</label>
        <input type="text" name="age" placeholder="Age here..."><br><br>
        <label for="">City:</label>
        <input type="text" name="city" placeholder="City here..."><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
